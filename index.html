<!DOCTYPE html>
<html>
    <head>
        <title>Pathfinding test</title>
    </head>
    <body>
        <canvas id="grid" width="250" height="250" style="border: 1px solid black"></canvas>
        <p><input id="test-number" type="number" value=""/></p>
        <p><label><input type="checkbox" onchange="t.paused = this.value">Pause</label></p>
        <p>
            <button type="button" onclick="t.step()">Step</button>
            <button type="button" onclick="t.nextTest()">Next test</button>
            <button type="button" onclick="t.randomTest()">Random test</button>
        </p>
        <script src="index.js"></script>
        <script src="test.js"></script>
        <script>
            let t = new GridTest()
            t.tests = PathTests
            t.init()
            t.randomTest()
            document.querySelector("#test-number").onchange = function() {
                t.selectTest(this.value)
            }
        </script>
    </body>
</html>

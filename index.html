<!DOCTYPE html>
<html>
    <head>
        <title>Circuit finding test</title>
    </head>
    <body>
        <table style="width: 300px; float: right">
            <thead>
                <tr>
                    <th>Test</th>
                    <th>Result</th>
                    <th>Runtime (ms)</th>
                    <th>Expected</th>
                </tr>
            </thead>
            <tbody id="test-results">

            </tbody>
        </table>
        <canvas id="grid" style="border: 1px solid black; width: 400px; height: 400px"></canvas>
        <p><input type="file" id="wasm-import"/></p>
        <p><label>Random size <input id="test-size" type="number" value="70"/></label></p>
        <p><label><input type="checkbox" onchange="t.randomCornerToCorner = this.checked" checked>Random is corner-to-corner</label></p>
        <p><label>Test <input id="test-number" type="number" value=""/></label></p>
        <p><label><input type="checkbox" onchange="t.paused = this.checked">Pause</label></p>
        <p><label><input type="checkbox" onchange="t.blind = this.checked">Disable display updates</label></p>
        <p>
            <button type="button" onclick="t.step()">Step</button>
            <button type="button" onclick="t.nextTest()">Next test</button>
            <button type="button" onclick="t.randomTest(10, size)">Random test</button>
            <button type="button" onclick="t.runAll()">All tests</button>
        </p>
        <script src="index.js"></script>
        <script src="constants.js"></script>
        <script src="types.js"></script>
        <script src="src/GridMap.js"></script>
        <script src="src/GridTester.js"></script>
        <script src="src/GridTestRunner.js"></script>
        <script src="src/GridTest.js"></script>
        <script src="src/Position.js"></script>
        <script src="src/PositionedNode.js"></script>
        <script src="src/PathNode.js"></script>
        <script src="src/Route.js"></script>
        <script src="src/RouteStepper.js"></script>
        <script src="src/TestBuilder.js"></script>
        <script src="core.js"></script>
        <script src="test.js"></script>
        <script src="self-test.js"></script>
        <script>
            let t = new GridTester()
            let size = document.querySelector("#test-size").value
            t.tests = PathTests
            t.randomTest(10, size)
            document.querySelector("#test-number").onchange = function() {
                t.selectTest(this.value)
            }
            document.querySelector("#test-size").onchange = function() {
                size = this.value
            }
        </script>
    </body>
</html>
